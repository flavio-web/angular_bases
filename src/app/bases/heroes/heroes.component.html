<h1>LISTADO DE HEROES</h1>
<hr>

<h3 *ngIf="ultimoHeroeEliminado" >Ultimo heroe eliminado <span class="text-danger">{{ ultimoHeroeEliminado }}</span> </h3>

<button *ngIf="heroes.length > 0; else noExistenHeroes" class="btn btn-danger" (click)="eliminarUltimoHeroe()">Eliminar Ãºltimo Heroe</button>

<ng-template #noExistenHeroes>

</ng-template>



<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor="let heroe of heroes" >{{ heroe }}</li>
</ul>
